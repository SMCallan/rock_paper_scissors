<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-wrapper">
        <button id="startButton">Start</button>
        <button id="muteButton">ðŸ”Š</button>

        <div id="countdown" style="display:none;">
            <img id="countdownImage" src="" alt="Countdown">
        </div>

        <div id="choices" style="display:none;">
            <button class="choice" data-choice="Rock"><img src="Rock.png" alt="Rock"></button>
            <button class="choice" data-choice="Paper"><img src="Paper.png" alt="Paper"></button>
            <button class="choice" data-choice="Scissors"><img src="Scissors.png" alt="Scissors"></button>
        </div>

        <div id="result" style="display:none;">
            <img id="leftResult" class="player-image" src="" alt="">
            <img id="rightResult" class="player-image" src="" alt="">
        </div>

        <button id="replayButton" style="display:none;">Play Again</button>

        <p id="resultText"></p>
        <div id="scoreboard">
            Player: <span id="playerScore">0</span> | Computer: <span id="computerScore">0</span>
        </div>

        <audio id="rpsAudio" src="RPS.wav"></audio>

        <script src="script.js"></script>
    </div>
</body>
</html>
